<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Machine</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <!-- Bootstrap CSS for styling and layout-->
    <link rel="stylesheet" href=https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--CSS Style Sheet-->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <!--Raleway Font-->
    <link href="https://fonts.googleapis.com/css?family=Raleway" type="text/css" rel="stylesheet"/>


  </head>
  <body>
    <main class="bg-color">
      <!--Main Container-->
      <div id="quote-box" class="container rounded">

        <!--Row Containing Quote-->
        <div id="text" class="row-auto">
          <div id="quote" class="col-10 offset-1">
            <!--Quote goes here-->
            <p>"The quote goes here!"</p>
          </div>
        </div>

        <!--Row Containing Author-->
        <div id="author" class="row">
          <div id="author-text" class="col-10 offset-1">
            <!--Author goes here-->
            <p>Author's Name</p>
          </div>
        </div>

        <!--Row Containing Social Icons and Button-->
        <div class="row">
          <div id="tweet-quote-container" class="col-1 offset-1">
            <!--Twitter icon/link goes here-->
          </div>
          <div id="tumblr-quote-container" class="col-1">
            <!--Tumblr icon/link goes here-->
          </div>
          <div class="col-3 offset-5">
            <div id="button-div" class="text-right">
              <!--'New Quote' button goes here-->
            </div>
            <div id="like_button_container">
            </div>
          </div>
        </div>

      </div>
    </main>
    <!--Load jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="javascript.js"></script>

  </body>
</html>
