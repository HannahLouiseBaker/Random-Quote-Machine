<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Machine</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS for styling and layout-->
    <link rel="stylesheet" href=https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

    <!--Raleway Font-->
    <link href="https://fonts.googleapis.com/css?family=Raleway" type="text/css" rel="stylesheet"/>

  </head>
  <body>
    <main class="bg-color">
      <!--Main Container-->
      <div id="quote-box" class="container rounded">

        <!--Row Containing Quote-->
        <div id="text" class="row-auto">
          <div id="quote" class="col-10 offset-1">
            <!--Quote goes here-->
          </div>
        </div>

        <!--Row Containing Author-->
        <div id="author" class="row">
          <div id="author-text" class="col-10 offset-1">
            <!--Author goes here-->
          </div>
        </div>

        <!--Row Containing Social Icons and Button-->
        <div class="row">
          <div id="tweet-quote-container" class="col-1 offset-1">
            <!--Twitter icon/link goes here-->
          </div>
          <div id="tumblr-quote-container" class="col-1">
            <!--Tumblr icon/link goes here-->
          </div>
          <div class="col-3 offset-5">
            <div id="button-div" class="text-right">
              <!--'New Quote' button goes here-->
            </div>
          </div>
        </div>

      </div>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--Twitter and Tumblr Share Buttons-->
    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
    
    <script id="tumblr-js" async src="https://assets.tumblr.com/share-button.js"></script>
  </body>
</html>
